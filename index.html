---
layout: default.html

eleventyImport:
  collections: ["post"]
---

<link rel="stylesheet" type="text/css" href="/resources/home.css">

{% for post in collections.post reversed %}
    <article>
        <h2>
            <a href="{{ post.url }}">{{ post.data.title }}</a>
            <span class="date">{{ post.date | utcDate }}</span>
        </h2>
        <div class="excerpt">
            {{ post | excerpt }}
        </div>
    </article>
{% endfor %}
