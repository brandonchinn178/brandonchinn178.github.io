---
layout: default
---

<link rel="stylesheet" type="text/css" href="/resources/home.css">

{% for post in site.posts %}
    <article>
        <h2><a href="{{ post.url }}">{{ post.title }}</a> <span class="date">&mdash; {{ post.date | date: "%B %e, %Y" }}</span></h2>
        <div>
            {{ post.excerpt }}
        </div>
    </article>
{% endfor %}
