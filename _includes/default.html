{% assign currentPost = collections.post | getCollectionItem %}
<!DOCTYPE html>
<html>
  <head>
    <title>{{ title | default: 'Blog' }} - Brandon Chinn</title>

    <meta charset="UTF-8">
    <meta name="author" content="Brandon Chinn">
    <meta name="description" content="Brandon Chinn's Blog">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="{{ title | default: '@brandonchinn178' }}">
    <meta property="og:image" content="http://brandonchinn178.github.io/resources/fb-logo.png">
    {% if currentPost %}
      <meta property="og:description" content="{{ currentPost | excerpt | striptags }}">
    {% else %}
      <meta property="og:description" content="Brandon Chinn's Blog">
    {% endif %}
    <meta property="og:url" content="https://brandonchinn178.github.io{{ page.url }}">

    <meta name="generator" content="{{ eleventy.generator }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Inconsolata:wght@200..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/svg" href="/resources/favicon-light-mode.svg" media="(prefers-color-scheme: light)" meta-type="site-wide">
    <link rel="icon" type="image/svg" href="/resources/favicon-dark-mode.svg" media="(prefers-color-scheme: dark)" meta-type="site-wide">

    <link rel="stylesheet" type="text/css" href="/resources/style.css" meta-type="site-wide">

    <link rel="stylesheet" type="text/css" href="/resources/highlightjs-theme-light.css" media="(prefers-color-scheme: light)" meta-type="site-wide">
    <link rel="stylesheet" type="text/css" href="/resources/highlightjs-theme-dark.css" media="(prefers-color-scheme: dark)" meta-type="site-wide">
  </head>
  <body>
    <header>
        <h1><a href="/">@brandonchinn178</a></h1>
        <ul>
          <li><a href="/about">About</a></li>
          <li><a href="https://github.com/brandonchinn178">GitHub</a></li>
          <li><a href="https://linkedin.com/in/brandonchinn178">LinkedIn</a></li>
        </ul>
    </header>
    <main>
        {{ content }}
    </main>
  </body>
</html>
